<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <label>Question 
        <textarea name="question" id="question" ></textarea>
    </label>
    <br>
    <label>Option 1: <input type="text" name="option1" id="option1"></label>
    <br>
    <select name="option1corr" id="option1corr">
        <option value="true">Correct</option>
        <option value="false">Incorrect</option>
    </select>
    <br>
    <label>Option2: <input type="text" name="option2" id="option2"></label>
    <br>
    <select name="option2corr" id="option2corr">
        <option value="true">Correct</option>
        <option value="false">Incorrect</option>
    </select>
    <br>
    <label>Marks: <input type="text" name="marks" id="marks"></label>
    <br>
    <button onClick='questionData("add")'>Add More Questions</button>
    <button onClick='questionData("save")'>Save Quiz</button>


    <script src="addquestion.js"></script>
</body>

</html>
