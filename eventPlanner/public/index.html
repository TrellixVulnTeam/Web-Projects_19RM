                            <div class="form-row">
                                <div id="signInEmailDiv" class="form-group col-md-12">

                                </div>
                            </div>

              <div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="signUpBox" aria-hidden="true">

                            <div class="centerDiv">

                                <div class="form-row">
                                <div id="firstNameDiv" class="form-group col-md-6">

                                    <input type="text" class="form-control" title="Enter Your First Name" id="firstName" placeholder="FirstName" required>
                                </div>
                                <div id="lastNameDiv" class="form-group col-md-6">
                                    <label for="lastName" class="col-form-label" >Last Name</label>
                                    <input type="text" class="form-control" title="Enter Your Last Name" id="lastName" placeholder="LastName" required>
                                </div>
                                </div>
                            <div class="form-row">
                                <div id="signUpEmailDiv" class="form-group col-md-6">

                                <div id="signUpPassDiv" class="form-group col-md-6">

                                        </label>
                                        <label class="custom-control custom-radio">
                                          <input id="female" name="radio-stacked" value="Female" type="radio" class="custom-control-input" required>
                                          <span class="custom-control-indicator"></span>

                            </div>
                            <div class="form-row">

    <script>

        $("#country").countrySelect({
            defaultCountry: "pk",
            preferredCountries: ['ca', 'gb', 'us']
        });
        function checkScroll(){
    var startY = $('.navbar').height() * 2; //The point where the navbar changes in px

    if($(window).scrollTop() > startY){
        $('.navbar').addClass("scrolled");
    }else{
        $('.navbar').removeClass("scrolled");
    }
}

if($('.navbar').length > 0){
    $(window).on("scroll load resize", function(){
        checkScroll();
    });
}
$(window).load(function() {    

        var theWindow        = $(window),
            $bg              = $(".bgImg"),
            aspectRatio      = $bg.width() / $bg.height();

        function resizeBg() {

                if ( (theWindow.width() / theWindow.height()) < aspectRatio ) {
                    $bg
                        .removeClass()
                        .addClass('bgheight');
                } else {
                    $bg
                        .removeClass()
                        .addClass('bgwidth');
                }

        }

        theWindow.resize(resizeBg).trigger("resize");

});
    </script>
