<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="lib/animate/css/animate.css">
    <link rel="stylesheet" href="lib/web-fonts/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/master.css">
    <link rel="stylesheet" href="lib/web-fonts/fonts/css/fontawesome-all.min.css">
</head>

<body>
    <header id="header">
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-darrk nav-slider">
            <a class="navbar-brand" href="#">
                <img src="images/logo/logowebsite.png" width="150px" class="img">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link custom-navitem" href="#">Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-navitem" href="#" data-toggle="modal" data-target="#signIn">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-navitem" href="register/becomeachef.html">Become A Chef</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-navitem" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-navitem" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-navitem" href="#">
                            <img class="custom-cart" src="images/icon/cart-white.png" alt="Cart">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <div id="carouselExampleSlidesOnly">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 head-img" src="images/bg/slider.jpg" alt="First slide">
                <div class="carousel-caption d-block d-md-block custom-head-caption">
                    <h1 class="custom-heading text wow pulse" data-wow-delay="0.2s">Cook and
                        <strong>Earn</strong>
                    </h1>
                </div>
                <div class="carousel-caption d-block d-md-block">
                    <div class="text">
                        <a href="#header">
                            <img src="images/icon/scrolldown_icon.png" class="img-scrolldown-icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <footer class="footer">
        <div id="message" class="jumbotron jumbotron-fluid footer-form mb-0">
            <div id="msgBody" class="container">
                <h3 class="text-center wow slideInLeft" data-wow-delay="0.2s">
                    <strong style="color:white">Get in Touch</strong>
                </h3>
                <div class="row">
                    <div class="col-12 col-md-6 wow fadeIn" data-wow-delay="0.2s">
                        <form>
                            <div id="msg-userNameDiv" class="form-group">
                                <label for="msg-userName">
                                    <strong>Full Name</strong>
                                </label>
                                <input type="text" class="form-control" id="msg-userName" aria-describedby="emailHelp" placeholder="Enter Name" required>
                            </div>
                            <div id="msg-userMailDiv" class="form-group">
                                <label for="msg-userMail">
                                    <strong>Email address</strong>
                                </label>
                                <input type="email" class="form-control" id="msg-userMail" aria-describedby="emailHelp" placeholder="Enter email" required>
                            </div>
                        </form>

                    </div>
                    <div class="col-12 col-md-6 wow fadeIn" data-wow-delay="0.2s">
                        <form>
                            <div id="msg-userMsgDiv" class="form-group">
                                <label for="msg-userMsg">
                                    <strong>Message</strong>
                                </label>
                                <textarea class="form-control" rows="6" id="msg-userMsg" aria-describedby="emailHelp" placeholder="Type your message.." required></textarea>
                            </div>
                            <button type="button" class="btn btn-secondary" onclick="submitMsg()">Send Message</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <div class="jumbotron jumbotron-fluid mb-0 footer-social">
            <div class="container text-white">
                <div class="row">
                    <div class="col-12 col-sm-4 text-center">
                        <p> &copy; Cloud Chef. All rights reserved</p>
                    </div>
                    <div class="col-12 col-sm-4 text-center">
                        <p>Call Us:
                            <a href="tel:03362460227">03362460227</a>
                        </p>
                        <p>Email:
                            <a href="mailto:info@cloudchef.pk">info@cloudchef.pk</a>
                        </p>
                    </div>
                    <div class="col-12 col-sm-4 text-center my-auto">
                        <a class="btn btn-secondary social-btn fa-btn wow bounceInDown" data-wow-delay="0.2s" href="#" role="button">
                            <span>
                                <i class="fab fa-facebook-f" style="width:14px;height:10px;"></i>
                            </span>
                        </a>
                        <a class="btn btn-secondary social-btn insta-btn wow bounceInDown" data-wow-delay="0.3s" href="#" role="button">
                            <span>
                                <i class="fab fa-instagram" style="width:14px;height:10px;"></i>
                            </span>
                        </a>
                        <a class="btn btn-secondary social-btn twi-btn wow bounceInDown" data-wow-delay="0.4s" href="#" role="button">
                            <span>
                                <i class="fab fa-twitter" style="width:14px;height:10px;"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div id="signInBody" class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div id="signInEmailDiv" class="form-group">
                            <label for="user-email">
                                <strong>Email address</strong>
                            </label>
                            <input type="email" class="form-control" id="user-email" aria-describedby="emailHelp" placeholder="Enter email" required>
                        </div>
                        <div class="form-group" id="signInPassDiv">
                            <label for="user-password">
                                <strong>Password</strong>
                            </label>
                            <input type="password" class="form-control" id="user-password" placeholder="Password" required>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3">
                                <label>
                                    <strong>LogIn As:</strong>
                                </label>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="chef" name="loginRadio" class="custom-control-input" required>
                                    <label class="custom-control-label" for="chef">Chef</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="user" name="loginRadio" class="custom-control-input" required>
                                    <label class="custom-control-label" for="user">User</label>
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-warning text-white" onclick="signIn()">Submit</button>
                        <button type="submit" id="register-btn" class="btn btn-warning text-white">Register</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="lib/animate/dist/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="lib/web-fonts/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>

</html>
